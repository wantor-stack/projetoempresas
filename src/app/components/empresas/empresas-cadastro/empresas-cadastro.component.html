<div *ngIf="mensagem_sucesso" class="alert alert-success alert-dismissible fade show mt-2 mb-2" role="alert">
    <strong>Sucesso!</strong> {{mensagem_sucesso}}
    <button type="button" class="btn-close" aria-label="Close" (click)="limparMensagens()"></button>
</div>
 
<div *ngIf="mensagem_erro" class="alert alert-danger alert-dismissible fade show mt-2 mb-2" role="alert">
    <strong>Erro!</strong> {{mensagem_erro}}
    <button type="button" class="btn-close" aria-label="Close" (click)="limparMensagens()"></button>
</div>
 
<div class="row">
    <div class="col-md-12 mt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Cadastro de Empresas</h5>
                <p class="card-text">Preencha os campos para incluir uma empresa</p>
                <hr />
 
                <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
 
                    <div class="row">
 
                        <div class="col-md-4">
                            <label>Nome Fantasia:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui"
                                formControlName="nomeFantasia" />
                            <span class="text-danger" *ngIf="form.nomeFantasia.touched && form.nomeFantasia.invalid">
                                <span *ngIf="form.nomeFantasia.errors.required">
                                    Por favor, informe o nome fantasia da empresa.
                                </span>
                            </span>
                        </div>
 
                        <div class="col-md-4">
                            <label>Razão Social:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui"
                                formControlName="razaoSocial" />
                            <span class="text-danger" *ngIf="form.razaoSocial.touched && form.razaoSocial.invalid">
                                <span *ngIf="form.razaoSocial.errors.required">
                                    Por favor, informe a razão social da empresa.
                                </span>
                            </span>
                        </div>
 
                        <div class="col-md-4">
                            <label>CNPJ:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui"
                                formControlName="cnpj" />
                            <span class="text-danger" *ngIf="form.cnpj.touched && form.cnpj.invalid">
                                <span *ngIf="form.cnpj.errors.required">
                                    Por favor, informe o cnpj da empresa.
                                </span>
                            </span>
                        </div>
                    </div>
 
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="submit" value="Realizar Cadastro" class="btn btn-success"
                                [disabled]="!formCadastro.valid"/>
                        </div>
                    </div>
 
                </form>
 
            </div>
        </div>
    </div>
</div>
